apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: home-stack
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
  namespace: home-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-container
          image: alokkusingh/home-dashboard
          imagePullPolicy: Always
          ports:
            - containerPort: 80