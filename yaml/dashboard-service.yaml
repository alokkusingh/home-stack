apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: home-stack
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      #nodePort: 30080
  #type: NodePort
  type: LoadBalancer # Alok: this has to be changed to LoadBalancer to access the dashboard
  externalIPs: # Alok: this is needed because public IP cant be assigned automatic
    - 192.168.0.200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
  namespace: home-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-container
          image: alokkusingh/home-dashboard
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            #- name: tz-config
            #  mountPath: /etc/localtime
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Kolkata
            type: File
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
              - key: nginx.conf
                path: nginx.conf